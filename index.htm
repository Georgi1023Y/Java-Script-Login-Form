<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./river-mountain-landscape-with-mountain-landscape.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            text-align: left; 
            max-width: 350px; 
            width: 90%; /
        }

        .login-label {
            font-size: 24px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="login-container" style="border: 1px solid #ccc;">
        <h2 class="login-label text-2xl font-semibold mb-4" style="font-family: cursive; font-size: 36px; text-align: center;">Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2" style="font-family: cursive; font-size: 18px;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2" style="font-family: cursive; font-size: 18px;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" style="font-family: cursive; font-size: 18px; onclick='function'">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
